<div
  class="mt-5 sticky bottom-5 min-w-[120px] p-2 flex items-center justify-center rounded-full bg-white shadow-xl mx-auto"
>
  {% for page_num in pages %} {% if page_num %}
  <a
    class="px-2 mx-2 {{'bg-primaryColor text-white font-bold' if current_page == page_num else 'bg-white text-black'}}  hover:bg-red-700 hover:text-white rounded-full"
    href="{{url_for('products.index', page = page_num)}}"
    >{{page_num}}</a
  >
  {% else %} ... {% endif %} {% endfor%}
</div>
